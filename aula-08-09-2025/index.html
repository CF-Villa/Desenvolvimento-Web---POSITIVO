<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>Formulários HTML</h1>
  </div>
  <div>

    <form action="#" method="post">

      <label for="name">Nome (Obrigatório)</label> 
      <input type="text" name="nome" id="nome" placeholder="Nome completo" required maxlength="70" minlength="3"> <br>

      <label for="email">E-mail</label>
      <input type="email" id="e-mail" placeholder="email@gmail.com"> <br>

      <label for="periodo">Período</label>
      <input type="number" name="periodo" id="periodo" max="4" min="1" required step="2"> <br>

      <label for="senha"Senha> </label>
      <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" maxlength="8" minlength="8"> <br> 

      <label for="nasc">Data de Nascimento</label>
      <input type="date" name="nasc" id="nasc"> <br>

      <label for="felicidade">Nível de felicidade</label>
      <input type="range" name="felicidade"
       id="felicidade" min="0" max="10">

      <p>Você gosta de estudar</p>
      <label for="estuda">Sim</label>
      <input type="radio" name="sim">
      <label for="naoestuda">Não</label>
      <input type="radio" name="estuda">
      
      <p>Quais matérias </p>
      
      <br>
       

      <br>
      <br>
      <input type="submit" value="Salvar">
      

    </form>

  </div>

<!-- 
  "Required" difinir que é obrigatório 
  max e min são os limites dos valores inseridos no formulário, por exemplo tipo número
  maxlength e minlength são para limites de caracteres

-->

</body>
</html>
